<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parade</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Hit Parade</h1>
    </header>
    <div class="container">
        <form class="post-form">
            <h2>Add a song</h2>
            <div class="form-group">
                <label for="songTitle">Song Title</label><br>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Title"
                    required
                />
            </div>
            <div class="form-group">
                <label for="artistName">Artist name</label><br>
                <input
                    class="form-control"
                    type="text"
                    name="artist"
                    placeholder="Artist name"
                    required
                />
            </div>
            <div class="form-group">
                <label for="style">Song style</label><br>
                    <select id="style-select" name="style">
                        <option value="slow">slow</option>
                        <option value="rock">rock</option>
                        <option value="reggae">reggae</option>
                        <option value="dancy">dancy</option>
                        <option value="salegy">salegy</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="duration">Lenght</label><br>
                    <select id="duration-select" name="length">
                        <option value="2:30">2:30</option>
                        <option value="3min">3:00</option>
                        <option value="4min">4:00</option>
                        <option value="4min 10">4:10</option>
                        <option value="5min">5:00</option>
                </select>
            </div>
            <div class="form-group">
                <label for="profile">Artist Picture</label>
                <input
                    class="form-control"
                    type="url"
                    name="picture"
                    placeholder="Url of artist pic"
                    required
               />
            </div>
            <button class="add">Add</button>
        </form>
        <div class="wrapper">
            <form action="" class="searching">
                <div class="searching-group">
                    <label for="searchTitle">Enter a song title</label>
                    <input
                    type="text"
                    class="form-control"
                    id="songTitle"
                    name="songTitle"
                    placeholder="Title"
                    required
                    />
                </div>
                <div class="searching-group">
                    <label for="style">Song style</label><br>
                        <select id="style-select" name="style">
                            <option value="slow">slow</option>
                            <option value="rock">rock</option>
                            <option value="reggae">reggae</option>
                            <option value="dancy">dancy</option>
                            <option value="salegy">salegy</option>
                        </select>
                </div>
                <button class="reset">Reset filter</button>
            </form>
            <div class="albums">
                
            </div>    
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
